<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    function convert(f){
      return Math.floor(f * (9/5) - 459.67);
    }
    $(document).ready(function(){
      $(document).on("click", "button", function(){
        console.log("this");
        url = $("input").val()
        $.get("http://api.openweathermap.org/data/2.5/weather?q=" + url + "&appid=190568a61fdc6cffdf0c88f249e6dfda", function(data){
          $("body").html("<input type='text' value='" + url + "'/> <button>Click</button><br />" + data.name + " <br /> "+ data.weather[0].description + "<br />" + convert(data.main.temp) + "f")
          console.log(data);
        })
      })

    });
    </script>
    <style>
    body{
      background: url("http://vrjournal.com/wp-content/uploads/2016/10/The-Forecast-is-Beautiful-for-Virtual-Reality.jpg");
      text-align: center;
      color: white;
      font-size: 100px;
      font-family: sans-serif;
      padding: 15% 25%;
    }
    </style>
  </head>
  <body>
    <input type='text' value='seattle'/> <button>Click</button>
    </body>
</html>
