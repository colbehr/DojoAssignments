<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="buttons.css">
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    $(document).ready(function() {
        // $(".back").toggle();
       $(document).on("click", ".card", function(){
        $(this).find(".front").toggle();
         $(this).find(".back").toggle();
       })
       $(document).on("click", "button", function(){
         if($("#fname").val() && $("#lname").val()  && $("#fname").val()  ){
           var fname = $("#fname").val();
           var lname = $("#lname").val();
           var desc = $("#fname").val();
           $("#fname").val("")
           $("#lname").val("")
           $("#desc").val("")
           $("#rightCol").append("<div class='card'><div class='front'> <h1> " + fname + " <br /> " + lname + "</h1>   <h3><br />Click for Description</h3> </div> <div class='back' style='display:none'>   <h3>" + desc + " </h3>   </div> ")
         } else{
           alert("Hey You are missing some boxes")
         }
         })
    });

    </script>
  </head>
  <body>
    <div id="leftCol">
      <h2>First Name:</h2>
      <input type="text" id="fname"><br><br>
      <h2>Last Name:</h2>
      <input type="text" id="lname"><br><br>
      <h2>Description:</h2>
      <textarea name="desc" id="desc"
       ></textarea><br>
      <button class="menubutton button button--ujarak button--border-thin button--text-thick">Submit</button>
    </div>
    <div id="rightCol">
      <div class="card">
        <div class="front">
          <h1>Use form to create contact cards!</h1>
          <h3><br />Click for Description</h3>
        </div>
        <div class="back" style="display:none">
          <h3>You can add a First name, Last name and Description.</h3>
        </div>
      </div>
    </div>
  </body>
</html>
