<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login and Register</title>
  <style>
    label{
      display: block;
    }
    form{
      width: 250px
    }
    .error{
      color: red
    }
  </style>
</head>
<body>
  <form action="{% url 'login:login' %}" method="post">
    <fieldset>
      <legend>Log-in</legend>
      {% csrf_token %}
      <label>Email:</label>
      <input type="email" name="email" value="" required><br /><br />
      <label>Password:</label>
      <input type="password" name="pass" value="" required><br /><br />
            <input type="submit" value="Login">
    </fieldset>
  </form>
  <form  action="{% url 'login:reg' %}" method="post">
    <fieldset>
      <legend>Register</legend>
      {% csrf_token %}
      <label>First Name:</label>
      <input type="text" name="fname" value="" required><br /><br />
      <label>Last Name:</label>
      <input type="text" name="lname" value="" required><br /><br />
      <label>Email:</label>
      <input type="text" name="email" value="" required><br /><br />
      <label>Password:</label>
      <input type="password" name="pass" value="" required><br /><br />
      <label>Confirm Password:</label>
      <input type="password" name="passconf" value="" required><br /><br />
      <input type="submit" value="Submit">
    </fieldset>
  </form>
  {% for message in messages %}

    <p class='error'>{{ message }}</p>
  {% endfor %}
</body>

</html>
