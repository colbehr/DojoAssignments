<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
  <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg .tg-yw4l{vertical-align:top}
</style>
<table class="tg">
<tr>
  <th class="tg-yw4l">ID</th>
  <th class="tg-yw4l">Title</th>
  <th class="tg-yw4l">Author</th>
  <th class="tg-yw4l">Category</th>
</tr>
<tr>
  {% for book in books %}
    <td class="tg-yw4l">{{book.id}}</td>
    <td class="tg-yw4l">{{book.title}}</td>
    <td class="tg-yw4l">{{book.author}}</td>
    <td class="tg-yw4l">{{book.category}}</td>
  {% endfor %}
</tr>
</table>
<br />
<h2>Add a Book</h2>
<br />
<form class="" action="process" method="post">
  {% csrf_token %}
  <label >Title:</label>
  <input type="text" name="title" value=""><br /><br />
  <label>Author</label>
  <input type="text" name="author" value=""><br /><br />
  <label>Category</label>
  <input type="text" name="cat" value=""><br /><br />
  <input type="submit" name="" value="Add Book">
</form>
  </body>
</html>
