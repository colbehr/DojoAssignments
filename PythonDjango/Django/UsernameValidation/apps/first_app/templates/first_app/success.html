<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      table {
        font-family: sans-serif;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2
      }

      tr:hover {
        background-color: #ccc
      }

      th {
        padding: 5px 20px;
        background-color: #aaa;
        color: white;
      }
      body{
        padding:25% calc(50% - 200px);
      }
    </style>
  </head>
  <body>
    {% for error in messages %}
    <p style="color:green">{{error}}</p>
    {% endfor %}
    <h4>Usernames Entered:</h4>
    <table>
      <tbody>
          {% for user in data %}
          <tr>
            <td>{{user.username}}</td>
            <td>{{user.created_at}}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
    <a href="/">Home</a>
  </body>
</html>
