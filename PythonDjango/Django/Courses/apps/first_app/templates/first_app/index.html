<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    table {
      font-family: sans-serif;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2
    }

    tr:hover {
      background-color: #f5f5f5
    }

    th {
      padding: 5px 20px;
      background-color: #aaa;
      color: white;
    }
  </style>
</head>

<body>
  <form class="" action="/process" method="post">
    {% csrf_token %}
    <label>Title:</label><br />
    <input type="text" name="title" value=""><br /><br />
    <label>Desc:</label><br />
    <textarea name="description" rows="8" cols="80"></textarea><br />
    <input type="submit" name="" value="Add"><br /><br />
  </form>
  <table>
    <tbody>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Remove</th>
      </tr>
        {% for course in data %}
          <td>{{course.title}}</td>
          <td>{{course.description}}</td>
          <td>{{course.created_at}}</td>
          <td><a href="/delete/{{course.id}}">Remove</a></td>
        {% endfor %}
    </tbody>
  </table>
  <!-- DivTable.com -->
</body>

</html>
